<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="/css/homeStyle.css"/> 
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
     </head>
     <body>
        <div class="header">
            <img class="title-image" src="images/title.png" alt="My Image">
        </div>
        <div class="image-section">
            <!-- Delete button-section later -->
            <div class="button-section">
                <button onclick="location.href='/addPlayer'">Add Player</button>
                <button id="getPlayers">Get Players</button>
            </div>
            <p id="player-count" class="player-count">Number of players: 0</p>
            <img class="image" src="images/QRcodeSample.png" alt="My Image"> 
            <button id="startGame" onclick="location.href='/game'" class="start-game-button">Start Game</button>
            <button class="fake-game-button"></button>
        </div>
        <div class="lists">
            <!-- This calls /getPlayers and adds them to the list -->
           <ul id="HEARTS" class="list">
              <img class="horses-images" src="images/HEARTS.png" alt="My Image">
           </ul>
           <ul id="CLUBS" class="list">
              <img class="horses-images" src="images/CLUBS.png" alt="My Image">
           </ul>
           <ul id="DIAMONDS" class="list">
            <img class="horses-images" src="images/DIAMONDS.png" alt="My Image">
           </ul>
           <ul id="SPADES" class="list">
            <img class="horses-images" src="images/SPADES.png" alt="My Image">
           </ul>
        </div>

        <!-- <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script> -->

        <script src="/js/getPlayer.js"></script>
        <script src="/js/displayPlayers.js"></script>

     </body>
</html>
